<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <img src="../assets/icons/icon-72x72.png">
    </div>
    <div class="header-nav">
      <a routerLink="/"
         class="active nav-link nav-text">RT SELECT 2</a>
      <a routerLink="home"
         class="nav-link nav-text">Simple Card</a>
    </div>
    <div class="header-actions">
      <a class="nav-link nav-icon">
        <clr-icon shape="cog"></clr-icon>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
      <rt-simple-card [textToDisplay]="input"
                      [description]="description"></rt-simple-card>
      <form clrForm>
        <clr-input-container>
          <label>Card title</label>
          <input clrInput
                 placeholder="Fill me in, scotty!"
                 name="name"
                 [(ngModel)]="input" />
        </clr-input-container>
        <clr-input-container>
          <label>Card content</label>
          <input clrInput
                 placeholder="Fill me in, scotty!"
                 name="name"
                 [(ngModel)]="description" />
        </clr-input-container>
      </form>
    </div>
    <nav class="sidenav">
      <section class="sidenav-content">
        <a href="..."
           class="nav-link active">
          Nav Element 1
        </a>
        <a href="..."
           class="nav-link">
          Nav Element 2
        </a>
        <section class="nav-group collapsible">
          <input id="tabexample1"
                 type="checkbox">
          <label for="tabexample1">Collapsible Nav Element</label>
          <ul class="nav-list">
            <li><a class="nav-link">Link 1</a></li>
            <li><a class="nav-link">Link 2</a></li>
          </ul>
        </section>
        <section class="nav-group">
          <input id="tabexample2"
                 type="checkbox">
          <label for="tabexample2">Default Nav Element</label>
          <ul class="nav-list">
            <li><a class="nav-link">Link 1</a></li>
            <li><a class="nav-link">Link 2</a></li>
            <li><a class="nav-link active">Link 3</a></li>
            <li><a class="nav-link">Link 4</a></li>
            <li><a class="nav-link">Link 5</a></li>
            <li><a class="nav-link">Link 6</a></li>
          </ul>
        </section>
      </section>
    </nav>
  </div>
</div>
