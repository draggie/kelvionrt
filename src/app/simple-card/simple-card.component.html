<div class="clr-row">
  <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
    <div class="card">
      <div class="card-header">
        {{textToDisplay}}
      </div>
      <div class="card-block">
        <div class="card-title">
         {{description}}
        </div>
      </div>
      <div class="card-footer">
        <button (click)="clicked()" class="btn btn-sm btn-link">Confirm</button>
        <button class="btn btn-sm btn-link">Cancel</button>
      </div>
    </div>
  </div>
</div>
